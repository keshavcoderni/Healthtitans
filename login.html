<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Login Container */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #4facfe;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        /* Button Styling */
        .btn {
            background: #4facfe;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #00f2fe;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        /* Register Link */
        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #777;
        }

        .password-toggle:hover {
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="error" id="errorMessage"></div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Login</span>
                <div class="spinner" id="spinner"></div>
            </button>
            <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const loginBtn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");
            const spinner = document.getElementById("spinner");

            // Clear previous errors
            errorMessage.style.display = "none";

            // Basic client-side validation
            if (!email || !password) {
                errorMessage.textContent = "Please fill in all fields";
                errorMessage.style.display = "block";
                return;
            }

            // Show loading state
            btnText.textContent = "Logging in...";
            spinner.style.display = "block";
            loginBtn.disabled = true;

            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(async response => {
                const data = await response.json();
                if (!response.ok) {
                    throw data;
                }
                return data;
            })
            .then(data => {
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));
                window.location.href = "net.html";
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || "Login failed. Please check your credentials and try again.";
                errorMessage.style.display = "block";
                
                // Add shake animation to form
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            })
            .finally(() => {
                // Reset button state
                btnText.textContent = "Login";
                spinner.style.display = "none";
                loginBtn.disabled = false;
            });
        });

        // Password toggle visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üîí";
        });

        // Check for success message from registration
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = "Registration successful! Please login.";
                errorMessage.style.color = "green";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
